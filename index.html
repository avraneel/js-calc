<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Edu+NSW+ACT+Hand+Pre:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">5926</div>
            <div class="buttons">
                <div class="numpad">
                    <div class="numrow">
                        <button class="num-button">7</button>
                        <button class="num-button">8</button>
                        <button class="num-button">9</button>
                    </div>
                    <div class="numrow">
                        <button class="num-button">4</button>
                        <button class="num-button">5</button>
                        <button class="num-button">6</button>
                    </div>
                    <div class="numrow">
                        <button class="num-button">1</button>
                        <button class="num-button">2</button>
                        <button class="num-button">3</button>
                    </div>
                    <div class="numrow">
                        <button class="num-button">0</button>
                        <button class="cls">C</button>
                        <button class="equals">=</button>
                    </div>
                </div>  
                <div class="op-pad">
                    <button class="op-button">/</button>
                    <button class="op-button">*</button>
                    <button class="op-button">-</button>
                    <button class="op-button">+</button>
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
